<div class="container col-sm-4 col-sm-offset-4">
    <h2>Login</h2>
    <form #loginForm="ngForm" (submit)="login(loginForm)">
        <mat-form-field class=" col-sm-10">
            <input #id1="ngModel" matInput placeholder="Student Id" name="id" [(ngModel)]="id" required>
            <mat-error *ngIf="loginForm.invalid && id1.invalid">
                {{(id1.errors.required) ? ' Please Enter Student Id ':''}}
            </mat-error>
        </mat-form-field>
        <mat-form-field class="col-sm-10">
            <input #pwd="ngModel" matInput placeholder="Password" type="password" name="password" [(ngModel)]="password"
                required>
            <mat-error *ngIf="loginForm.invalid && pwd.invalid">
                {{(pwd.errors.required) ? ' Please Enter Password ':''}}
            </mat-error>
        </mat-form-field>
        <br>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Login</button>
            <a [routerLink]="['/register']" class="btn btn-link">Register</a>
        </div>
        <br>
    </form>
    <p *ngIf='throwError' class="alert alert-danger">Please enter valid username and password</p>
</div>
